plugins {
    id 'java'
    id 'application'  // Ajoute ce plugin pour `application {}` fonctionner
}

application {
    mainClass = 'ValidateCert'  // Assure-toi que cette classe existe bien dans src/main/java/
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.bouncycastle:bcprov-jdk18on:1.74'  // Crypto Bouncy Castle
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.74' // X.509 Bouncy Castle
    testImplementation 'junit:junit:4.13.2'  // Pour les tests unitaires
}
